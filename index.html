<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="phone">
      <div id="phone-features">
        <div>
          <span id="front-camera"></span>
          <span id="phone-speaker"></span>
        </div>
      </div>
      <div id="screen-wrapper">
        <p id="game-description">
          We have selected a random number between 1 and 100. See if you can guess
          it in 10 turns or fewer. We'll tell you if your guess was too high or
          too low.
        </p>
  
        <div id="form">
          <div id="label">
            <label for="guess-field">Enter a guess</label>
            <span>&darr;</span>
          </div>
          <input
            type="number"
            min="1"
            max="2"
            required
            id="guess-field"
          />
          <input type="submit" value="Submit guess" id="guess-submit" />
        </div>
  
        <div id="result-paras">
          <p id="guesses"></p>
          <p id="result"></p>
          <p id="hint"></p>
        </div>
        <button id="reset-game">Reset game</button>
      </div>
      <div id="home-button-wrapper">
        <span id="home-button"></span>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
